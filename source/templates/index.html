{% extends "base.html" %}

{% block content %}
<!-- Hero section minimaliste -->
<section class="hero is-info">
    <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="title is-1">Bienvenue</h1>
            <h2 class="subtitle is-4">{{ config.description }}</h2>
        </div>
    </div>
</section>

<!-- Contenu principal -->
<div class="columns">
    <div class="column is-8 is-offset-2">
        <div class="content">
            {{ section.content | safe }}
        </div>
    </div>
</div>
{% endblock content %}
